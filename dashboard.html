<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Dashboard | PLC LMS</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">

    <style>
        .dashboard-header{
            margin-top:30px;
        }

        .dashboard-header h2{
            margin-bottom:5px;
        }

        .course-grid{
            display:grid;
            grid-template-columns:repeat(auto-fit, minmax(260px,1fr));
            gap:25px;
            margin-top:30px;
        }

        .course-card{
            background:#fff;
            border-radius:10px;
            padding:20px;
            box-shadow:0 8px 20px rgba(0,0,0,0.1);
        }

        .course-card h3{
            margin-bottom:10px;
        }

        .progress-bar{
            background:#e0e0e0;
            border-radius:20px;
            overflow:hidden;
            height:10px;
            margin:10px 0 15px;
        }

        .progress{
            background:#1f8ef1;
            height:100%;
            width:40%;
        }

        .course-footer{
            display:flex;
            justify-content:space-between;
            align-items:center;
        }

        .status{
            font-size:13px;
            color:#555;
        }
    </style>
</head>
<body>

<!-- HEADER -->
<header>
    <div class="container header-container">
        <div class="logo">PLC Training LMS</div>
        <nav>
            <a href="dashboard.html">Dashboard</a>
            <a href="courses.html">Courses</a>
            <a href="#" onclick="logout()">Logout</a>
        </nav>
    </div>
</header>

<!-- DASHBOARD -->
<section class="container" style="min-height:80vh;">

    <div class="dashboard-header">
        <h2>Welcome üëã</h2>
        <p id="userEmail"></p>
    </div>

    <h3 style="margin-top:30px;">My Courses</h3>

    <div class="course-grid">

        <!-- COURSE CARD -->
        <div class="course-card">
            <h3>PLC Basics</h3>
            <p>Industrial PLC fundamentals</p>

            <div class="progress-bar">
                <div class="progress"></div>
            </div>

            <div class="course-footer">
                <span class="status">40% Completed</span>
                <a href="course-view.html" class="btn-primary">Continue</a>
            </div>
        </div>

        <!-- COURSE CARD -->
        <div class="course-card">
            <h3>PLC Advanced Logic</h3>
            <p>Timers, Counters, Safety</p>

            <div class="progress-bar">
                <div class="progress" style="width:0%;"></div>
            </div>

            <div class="course-footer">
                <span class="status">Not Started</span>
                <a href="courses.html" class="btn-primary">View</a>
            </div>
        </div>

    </div>
</section>

<!-- FOOTER -->
<footer>
    ¬© 2026 Rahul Gupta | PLC Training
</footer>

<script>
    // LOGIN CHECK
    if(localStorage.getItem("loggedIn") !== "true"){
        window.location.href = "login.html";
    }

    document.getElementById("userEmail").innerText =
        "Logged in as: " + localStorage.getItem("userEmail");

    function logout(){
        localStorage.clear();
        window.location.href = "login.html";
    }
</script>

</body>
</html>
